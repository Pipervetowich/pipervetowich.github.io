<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup with Image</title>
  <style>
    /* Styles for the modal */
    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
      padding-top: 60px;
    }

    #myModal img {
      width: 80%;
      max-width: 600px;
      margin: auto;
      display: block;
    }

    /* Close button style */
    .close {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Trigger button -->
<button onclick="success()">Submit</button>

<!-- The Modal -->
<div id="myModal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img src="path/to/your/image.jpg" alt="Popup Image">
</div>

<script>
  function success() {
    // Display the modal
    document.getElementById('myModal').style.display = 'block';
    // Display the alert
    alert('Successfully Submitted!');
  }

  function closeModal() {
    // Close the modal
    document.getElementById('myModal').style.display = 'none';
  }
</script>

</body>
</html>
