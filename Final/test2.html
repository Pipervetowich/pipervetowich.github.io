<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Button Locations</title>
    <style>
        .randomButton {
            position: absolute;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: 0.3s; /* Optional: Add a smooth transition effect */
        }
    </style>
</head>
<body>

<script>
    // Function to set the element's position randomly
    function setRandomPosition(element) {
        var maxWidth = window.innerWidth - element.clientWidth;
        var maxHeight = window.innerHeight - element.clientHeight;

        var randomX = Math.floor(Math.random() * maxWidth);
        var randomY = Math.floor(Math.random() * maxHeight);

        element.style.left = randomX + 'px';
        element.style.top = randomY + 'px';
    }

    // Function to randomize positions of all buttons
    function randomizeButtonPositions() {
        var buttons = document.querySelectorAll('.randomButton');
        buttons.forEach(function(button) {
            setRandomPosition(button);
        });
    }

    // Call the function to randomize button positions when the page loads
    window.onload = randomizeButtonPositions;
</script>

<button class="randomButton" onclick="alert('Button 1 clicked!')">Button 1</button>
<button class="randomButton" onclick="alert('Button 2 clicked!')">Button 2</button>
<button class="randomButton" onclick="alert('Button 3 clicked!')">Button 3</button>

</body>
</html>
